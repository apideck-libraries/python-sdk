name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
      
jobs:
  release:
    if: "github.event.pull_request.merged == true"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          commit: main
          tag: 0.0.2
